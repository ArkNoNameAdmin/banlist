<!DOCTYPE html>
<html>
<head>
  <title>ban.txt 열기</title>
</head>
<body>

<h1>ban.txt 열기</h1>
<button id="openButton">파일 열기</button>

<script>
document.getElementById('openButton').addEventListener('click', function() {
  // 새 창을 열어서 ban.txt 파일을 표시합니다.
  window.open('ban.txt', '_blank');
});
</script>

</body>
</html>
